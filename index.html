<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch app</title>
</head>
<body>
    <div class="wraper">
        <h1>Stop Watch App</h1>

        <div class="content">
            <div class="time_block" id="hours_block">
                <h2>HOURS</h2>
                <div class="value" id="hours_value">00</div>
            </div>
            <div class="time_block" id="minutes_block">
                <h2>MINUTES</h2>
                <div class="value" id="minutes_value">00</div>                
            </div>
            <div class="time_block" id="seconds_block">
                <h2>SECONDS</h2>
                <div class="value" id="seconds_value">00</div>
            </div>
            <div class="time_block" id="milesec_block">
                <h2>MILLISECONDS</h2>
                <div class="value" id="milesec_value">000</div>
            </div>
        </div>

        <div class="buttons_list">
            <button class="button_func" id="button_start_watch">Start</button>
            <button class="button_func" id="button_stop_watch">Stop</button>
            <button class="button_func" id="button_reset_watch">Reset</button>
        </div>
    </div>

    <script src="moment.js"></script>
    <script src="app.js"></script>
</body>
</html>
